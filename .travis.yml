os: linux
dist: xenial
sudo: true
language: python

env:
  global:
    - TWINE_USERNAME=astroduff
    - secure: ""

matrix:
  include:
    - os: osx
      language: generic
      env: PYTHON=2.7.17 PY=2.7
    - os: osx
      language: generic
      env: PYTHON=3.5.8 PY=3.5
    - os: osx
      language: generic
      env: PYTHON=3.6.9 PY=3.6
    - os: osx
      language: generic
      env: PYTHON=3.7.9 PY=3.7
    - os: osx
      language: generic
      env: PYTHON=3.8.8 PY=3.8
    - sudo: required
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux2010_x86_64
           PLAT=manylinux2010_x86_64

install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      docker pull $DOCKER_IMAGE
    else
      brew update
      brew cleanup
      brew install pyenv
      brew upgrade pyenv
      eval "$(pyenv init -)"
      brew install swig
      pyenv install $PYTHON
      pyenv global $PYTHON
      python$PY -m pip install --upgrade pip setuptools wheel
      pip$PY install -r requirements.txt
    fi

script:
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      docker run --rm -e PLAT=$PLAT -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/travis/build-wheels.sh
    else
      python$PY setup.py sdist -d wheelhouse
      pip$PY wheel . -w wheelhouse
      cd wheelhouse
      pip$PY install cosmolopy --no-index -f .
      python$PY -c "import cosmolopy; import cosmolopy.EH.power"
      cd ..
    fi

after_success:
  - pip$PY install twine
  - python$PY -m twine upload --skip-existing wheelhouse/cosmolopy*
